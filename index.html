<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Про котиков»</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Мурмаркет</h1> 
    </header>
    <input type="radio" name="slider" id="slide1" class="hidden slide1">
    <input type="radio" name="slider" id="slide2" class="hidden slide2" checked>
    <input type="radio" name="slider" id="slide3" class="hidden slide3">
    <input type="radio" name="slider" id="slide4" class="hidden slide4">
    <input type="checkbox" id="modal1" class="hidden modal1">
    <input type="checkbox" id="modal2" class="hidden modal2">
    <input type="checkbox" id="modal3" class="hidden modal3">
    <input type="checkbox" id="modal4" class="hidden modal4">
    <main class="slider">
        <label for="slide1">
            <img class="photo opacity photo1" src="img/vasiliy.png" title="Василий" alt="photo">
        </label>
        <label for="slide2">
            <img class="photo opacity photo2" src="img/murzik.png" title="Василий" alt="photo">
        </label>
        <label for="slide3">
            <img class="photo opacity photo3" src="img/jojo.png" title="ДжоДжо" alt="photo">
        </label>
        <label for="slide4">
            <img class="photo opacity photo4" src="img/bolek+lelek.png" title="Болек и Лёлек" alt="photo">
        </label>
    </main>
    <label for="modal1" class="hover name hover1">Василий Иванович</label>
    <label for="modal2" class="hover name hover2">Мурзик</label>
    <label for="modal3" class="hover name hover3">Джонатан Джостар</label>
    <label for="modal4" class="hover name hover4">Болек и Лёлек</label>
    <div class="modal window1">
        <img class="photo" src="img/vasiliy.png" alt="modal_photo" title="Василий">
        <div class="info">
            <h2 class="name">Василий Иванович</h2>
            <p class="text">Серьёзный, самостоятельный</p>
            <p class="text">
                Любит сидеть на собеседованиях со студентами и с умным видом кивать им
            </p>
            <p class="text">
                Возраст: 2 года<br>
                Порода: мейн-кун<br>
                Болезни: нет
            </p>
            <p class="text">
                Статус: ищет хозяина
            </p>
        </div>
    </div>
    <label for="modal1" class="close">❌</div>
    <footer class="footer">
        <div class="column">
            Напишите нам:<br>
            <a class="link email" href="">cats@babuli.ru</a><br>
            <a class="link email" href="">vnuchek@babuli.ru</a>
        </div>
        <div class="column right">
            &copy; 2018 ООО &quot;<a class="link" href="">Бабушкины котятки</a>&quot;
        </div>
    </footer>
</body>
</html>
